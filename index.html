<!DOCTYPE html>
<html>
  <head>
    <title>QR to Number</title>
    <style>
      body {
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      img {
        width: 100vw;   /* fill screen width */
        height: 100vh;  /* fill screen height */
        object-fit: contain; /* keep proportions */
      }
    </style>
  </head>
  <body>
    <!-- QR code generated from an online service -->
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=1000x1000&data=https://vineroz-base.github.io/party/number.html" alt="QR Code to Number Page">
  </body>
</html>
