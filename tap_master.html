<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TAP RACE Master</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background:#111;
      color:#fff;
      height:100vh;
      overflow:hidden;
      position:relative;
    }
    .hidden { display:none !important; }
    .center { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; }
    #playersCount { margin-top:20px; font-size:20px; }
    #chart { width:90%; margin-top:20px; }
    .playerRow { display:flex; align-items:center; margin:4px 0; }
    .playerName { font-weight:bold; margin-right:10px; width:clamp(80px, 20%, 150px); text-align:right; }
    .bar {
      border-radius:4px;
      transition:width 0.6s ease-in-out;
      height:24px;
      position:relative;
    }
    /* Blue-green palette */
    .playerRow:nth-child(6n+1) .bar { background:#006d77; }
    .playerRow:nth-child(6n+2) .bar { background:#009688; }
    .playerRow:nth-child(6n+3) .bar { background:#00b4d8; }
    .playerRow:nth-child(6n+4) .bar { background:#48cae4; }
    .playerRow:nth-child(6n+5) .bar { background:#90e0ef; }
    .playerRow:nth-child(6n+6) .bar { background:#caf0f8; }
    .winner {
      background:gold !important;
      color:black !important;
      animation:pulse 1s infinite;
      box-shadow:0 0 12px rgba(255,215,0,0.6);
    }
    @keyframes pulse {
      0% { transform:scale(1); box-shadow:0 0 10px gold; }
      50% { transform:scale(1.05); box-shadow:0 0 25px gold; }
      100% { transform:scale(1); box-shadow:0 0 10px gold; }
    }
    .finishTime {
      position:absolute;
      right:8px;
      top:2px;
      font-size:18px;
      font-weight:bold;
      color:#fff;
      text-shadow:0 0 6px #000;
    }
    button {
      margin:10px;
      padding:10px 20px;
      font-size:18px;
      cursor:pointer;
    }
    #restartBtn {
      background:#333;
      color:#ccc;
      font-size:16px;
      padding:8px 16px;
    }
  </style>
</head>
<body>
  <!-- Idle -->
  <div id="idle" class="center">
    <h1 style="font-size:72px;">TAP RACE</h1>
    <label>Target taps: <input id="targetInput" type="number" value="50" /></label>
    <button id="createBtn">Create race</button>
  </div>

  <!-- Waiting -->
  <div id="wait" class="center hidden">
    <h1 style="font-size:72x;">Are you ready?</h1>
    <canvas id="qrCanvas" style="width:300px; height:300px;"></canvas>
    <div id="playersCount">Joined: 0</div>
    <button id="startBtn">Start</button>
  </div>

  <!-- Countdown -->
  <div id="countdown" class="center hidden">
    <h1 id="countNum" style="font-size:108px;"></h1>
  </div>

  <!-- Race -->
  <div id="race" class="center hidden">
    <h2>Race in progress!</h2>
    <div id="chart"></div>
  </div>

  <!-- Finished -->
  <div id="finished" class="center hidden">
    <h2>Race finished!</h2>
    <div id="winnerBanner" style="font-size:32px; color:gold; margin:20px;"></div>
    <div id="chart"></div>
    <button id="restartBtn">Restart game</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, update, remove, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    function log(msg){console.log(msg);}
    function show(el){ el.classList.remove('hidden'); }
    function hide(el){ el.classList.add('hidden'); }

    function setStage(stage) {
      [idleEl, waitEl, countdownEl, raceEl, finishedEl].forEach(el => hide(el));
      if (stage === "idle") show(idleEl);
      if (stage === "waiting") show(waitEl);
      if (stage === "countdown") show(countdownEl);
      if (stage === "active") show(raceEl);
      if (stage === "finished") show(finishedEl);
    }

    const firebaseConfig = {
      apiKey: "AIzaSyBmj-_hMVfz70jZU67Ugd1aRZodckJUj6A",
      authDomain: "github-party.firebaseapp.com",
      databaseURL: "https://github-party-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "github-party",
      storageBucket: "github-party.firebasestorage.app",
      messagingSenderId: "301660898316",
      appId: "1:301660898316:web:aee18e9b10d5cf89239a29",
      measurementId: "G-1E7L3P0M2Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const auth = getAuth(app);
    signInAnonymously(auth)
      .then(() => log("Master signed in anonymously"))
      .catch(err => log("Auth error: "+err));

    const raceRef = ref(db,"tapRace/currentRace");
    const playersRef = ref(db,"tapRace/players");

    const idleEl=document.getElementById('idle');
    const waitEl=document.getElementById('wait');
    const countdownEl=document.getElementById('countdown');
    const raceEl=document.getElementById('race');
    const finishedEl=document.getElementById('finished');
    const targetInput=document.getElementById('targetInput');
    const createBtn=document.getElementById('createBtn');
    const startBtn=document.getElementById('startBtn');
    const restartBtn=document.getElementById('restartBtn');
    const playersCount=document.getElementById('playersCount');
    const chartDivs=document.querySelectorAll('#chart');
    const qrCanvas=document.getElementById('qrCanvas');
    const winnerBanner=document.getElementById('winnerBanner');
    const countNum=document.getElementById('countNum');

    const qr = new QRious({ element: qrCanvas, size: 300 });

    let raceStage="idle";
    let targetTaps=0;
    let latestPlayers = {};
    let confettiFired = false;
    let raceStartTime = null;
    
    onValue(playersRef, (snap) => {
      latestPlayers = snap.val() || {};
      const count = Object.keys(latestPlayers).length;
      playersCount.textContent = "Joined: " + count;
      
      if (raceStage === "active") {
        // mark race start time once
        if (!raceStartTime) {
          raceStartTime = Date.now();
        }
        
        renderChart(latestPlayers);
        
        for (const [id, p] of Object.entries(latestPlayers)) {
          if (p.tapCount >= targetTaps) {
            // only declare winner if not already finished
            if (raceStage !== "finished") {
              const duration = Date.now() - raceStartTime;
              update(raceRef, {
                stage: "finished",
                winnerId: id,
                winnerName: p.name,
                winnerDuration: duration });
            }
            break;
          }
        }
      }
      else if (raceStage === "finished") {
        renderChart(latestPlayers);
      }
    });

    onValue(raceRef,(snap)=>{
      const race = snap.val();
      if(!race){
        set(raceRef,{stage:"idle"});
        remove(playersRef);
        return;
      }
    
      raceStage = race.stage;
      targetTaps = race.targetTaps || 0;
      log("Race stage: "+raceStage+", targetTaps: "+targetTaps);
    
      if(raceStage==="idle"){
        setStage("idle");
        clearCharts();
        winnerBanner.textContent="";
        confettiFired = false;
      } 
      else if(raceStage==="waiting"){
        setStage("waiting");
        qr.value = `${window.location.origin}/party/tap.html`;
        clearCharts();
      } 
      else if (raceStage === "countdown") {
        setStage("countdown");
        
        // Reset label immediately
        let count = 5;
        countNum.textContent = count;
      
        // Clear any previous interval if it exists
        if (window.countdownInterval) {
          clearInterval(window.countdownInterval);
        }
      
        window.countdownInterval = setInterval(() => {
          count--;
          if (count >= 0) {
            countNum.textContent = count;
          }
          if (count < 0) {
            clearInterval(window.countdownInterval);
            update(raceRef, { stage: "active" });
          }
        }, 1000);
      }
      else if(raceStage==="active"){
        setStage("active");
        if (!raceStartTime) { raceStartTime = Date.now(); } // mark start
        renderChart(latestPlayers);
      } 
      else if(raceStage==="finished"){
        setStage("finished");
        renderChart(latestPlayers);
        if (!confettiFired) {
          confettiFired = true;
          confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
        }
      }
    });

    function clearCharts(){
      chartDivs.forEach(div => div.innerHTML="");
    }

    function renderChart(players) {
      chartDivs.forEach(div => {
        div.innerHTML = "";
        const entries = Object.entries(players);
        const sorted = entries
          .map(([id, p]) => ({ id, ...p }))
          .sort((a, b) => b.tapCount - a.tapCount);
    
        // find fastest finisher based on winnerDuration stored in raceRef
        let fastest = null;
        if (raceStage === "finished") {
          // winnerDuration is stored in raceRef when winner declared
          onValue(raceRef, (snap) => {
            const race = snap.val();
            if (race && race.winnerId) {
              fastest = sorted.find(p => p.id === race.winnerId);
              winnerBanner.textContent = "ðŸ† Winner: " + race.winnerName +
                " (" + (race.winnerDuration / 1000).toFixed(2) + "s)";
            }
          }, { onlyOnce: true });
        }
    
        sorted.forEach(p => {
          const row = document.createElement('div');
          row.className = "playerRow";
    
          const nameSpan = document.createElement('span');
          nameSpan.className = "playerName";
          nameSpan.textContent = p.name;
    
          const bar = document.createElement('div');
          bar.className = "bar";
          const progress = Math.min(100, (targetTaps ? (p.tapCount / targetTaps) * 100 : 0));
          bar.style.width = progress + "%";
    
          const countSpan = document.createElement('span');
          countSpan.style.marginLeft = "10px";
          countSpan.textContent = p.tapCount;
    
          // show elapsed duration for finisher
          if (raceStage === "finished" && fastest && p.id === fastest.id) {
            const timeSpan = document.createElement('span');
            timeSpan.className = "finishTime";
            timeSpan.textContent = (race.winnerDuration / 1000).toFixed(2) + "s";
            bar.appendChild(timeSpan);
            bar.classList.add("winner");
          }
    
          row.appendChild(nameSpan);
          row.appendChild(bar);
          row.appendChild(countSpan);
          div.appendChild(row);
        });
      });
    }

    createBtn.onclick=()=>{
      set(raceRef,{stage:"waiting",targetTaps:parseInt(targetInput.value)||50})
        .then(()=>log("Race created, waiting stage"))
        .catch(err=>log("Error creating race: "+err));
      remove(playersRef);
    };

    startBtn.onclick=()=>{
      const target=parseInt(targetInput.value)||50;
      update(raceRef,{stage:"countdown",targetTaps:target})
        .then(()=>log("Countdown started"))
        .catch(err=>log("Error starting countdown: "+err));
    };

    restartBtn.onclick=()=>{
      set(raceRef,{stage:"idle"})
        .then(()=>log("Race reset to idle"))
        .catch(err=>log("Error resetting race: "+err));
      remove(playersRef);
    };
  </script>
</body>
</html>
