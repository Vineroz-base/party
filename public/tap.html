<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TAP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/tap.css" />
</head>
<body>
  <!-- Idle -->
  <div id="idle" class="center">
    <h1 style="font-size:48px;">Do you want to play a game?</h1>
  </div>

  <!-- Waiting -->
  <div id="waiting" class="center hidden">
    <h1 style="font-size:48px;">Get ready...</h1>

    <!-- Slot for either form or status -->
    <div id="waitingContent">
      <!-- Join form -->
      <div id="waitingForm">
        <label>
          <span>Name:</span>
          <input id="nameInput" maxlength="30" />
        </label>
        <button id="readyBtn">Ready</button>
      </div>

      <!-- Joined status -->
      <div id="waitingStatus" class="hidden">
        <div style="font-size:20px; margin-bottom:10px;">
          Name: <strong id="waitingName"></strong>
        </div>
        <div>Waiting for the race to start...</div>
      </div>
    </div>
  </div>

  <!-- Countdown -->
  <div id="countdown" class="center hidden">
    <h1 id="countdownNum"></h1>
  </div>

  <!-- Active (Play) -->
  <div id="active" class="hidden">
    <button id="tapBtn">Tap</button>
  </div>

  <!-- Finished -->
  <div id="finished" class="center hidden">
    <div id="winnerBanner" class="hidden">ðŸŽ‰ You won! ðŸŽ‰</div>
    <h2 id="finishMessage" class="hidden"></h2>
    <p id="finishSub"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module" src="js/tap.js"></script>
</body>
</html>
