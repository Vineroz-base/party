<!DOCTYPE html>
<html>
  <head>
    <title>Number Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: #121212;
        color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
      }
      h1 {
        text-align: center;
        color: #ffcc00;
        font-size: 6vw;
      }
      .controls {
        text-align: center;
        margin: 15px 0;
      }
      .btn {
        background-color: #ffcc00;
        color: #121212;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin: 5px;
      }
      .btn:hover { background-color: #ffaa00; }
      .table-container { overflow-x: auto; }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 4vw;
      }
      th, td {
        border: 1px solid #f5f5f5;
        padding: 8px;
        text-align: center;
        word-break: break-word;
      }
      th {
        background-color: #ffcc00;
        color: #121212;
        font-size: 4.5vw;
      }
      tr:nth-child(even) { background-color: #1e1e1e; }
      @media (max-width: 600px) {
        table, thead, tbody, th, td, tr { display: block; }
        thead { display: none; }
        tr {
          margin-bottom: 12px;
          border: 1px solid #333;
          padding: 8px;
          background-color: #1e1e1e;
        }
        td {
          text-align: left;
          padding: 6px;
          font-size: 4.5vw;
        }
        td::before {
          content: attr(data-label);
          font-weight: bold;
          display: block;
          color: #ffcc00;
        }
      }
    </style>
  </head>
  <body>
    <h1>All Guest Numbers</h1>
    <div class="controls">
      <button class="btn" onclick="clearAll()">Clear All</button>
    </div>
    <div class="table-container">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Number</th>
            <th>Timestamp</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Firebase compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBmj-_hMVfz70jZU67Ugd1aRZodckJUj6A",
        authDomain: "github-party.firebaseapp.com",
        projectId: "github-party",
        storageBucket: "github-party.firebasestorage.app",
        messagingSenderId: "301660898316",
        appId: "1:301660898316:web:e00213dcb75fb991239a29",
        measurementId: "G-VYW87HHBK5"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const tbody = document.querySelector("#resultsTable tbody");

      // Render table rows
      function renderResults(snapshot) {
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");

          const tdNumber = document.createElement("td");
          tdNumber.textContent = data.number;
          tdNumber.setAttribute("data-label", "Number");
          tr.appendChild(tdNumber);

          const tdTime = document.createElement("td");
          tdTime.textContent = data.timestamp;
          tdTime.setAttribute("data-label", "Timestamp");
          tr.appendChild(tdTime);

          const tdAction = document.createElement("td");
          tdAction.setAttribute("data-label", "Action");
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.className = "btn";
          delBtn.onclick = () => deleteResult(doc.id);
          tdAction.appendChild(delBtn);
          tr.appendChild(tdAction);

          tbody.appendChild(tr);
        });
      }

      // Realtime listener
      db.collection("results").orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          renderResults(snapshot);
        });

      // Delete single record
      function deleteResult(id) {
        db.collection("results").doc(id).delete()
          .then(() => console.log("Deleted record:", id))
          .catch(err => console.error("Error deleting:", err));
      }

      // Clear all records
      function clearAll() {
        db.collection("results").get()
          .then(snapshot => {
            const batch = db.batch();
            snapshot.forEach(doc => batch.delete(doc.ref));
            return batch.commit();
          })
          .then(() => console.log("Cleared all records"))
          .catch(err => console.error("Error clearing:", err));
      }
    </script>
  </body>
</html>
