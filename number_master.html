<!DOCTYPE html>
<html>
  <head>
    <title>Number Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ Mobile scaling -->
    <style>
      body {
        background-color: #121212;
        color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
      }
      h1 {
        text-align: center;
        color: #ffcc00;
        font-size: 6vw; /* ✅ Scales with screen */
      }
      .table-container {
        overflow-x: auto; /* ✅ Horizontal scroll if needed */
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 4vw; /* ✅ Responsive text size */
      }
      th, td {
        border: 1px solid #f5f5f5;
        padding: 8px;
        text-align: center;
        word-break: break-word; /* ✅ Prevent overflow */
      }
      th {
        background-color: #ffcc00;
        color: #121212;
        font-size: 4.5vw;
      }
      tr:nth-child(even) {
        background-color: #1e1e1e;
      }
      /* ✅ Small screen tweaks */
      @media (max-width: 600px) {
        table, thead, tbody, th, td, tr {
          display: block;
        }
        thead {
          display: none; /* Hide header on very small screens */
        }
        tr {
          margin-bottom: 12px;
          border: 1px solid #333;
          padding: 8px;
          background-color: #1e1e1e;
        }
        td {
          text-align: left;
          padding: 6px;
          font-size: 4.5vw;
        }
        td::before {
          content: attr(data-label); /* ✅ Add labels for mobile */
          font-weight: bold;
          display: block;
          color: #ffcc00;
        }
      }
    </style>
  </head>
  <body>
    <h1>All Guest Numbers</h1>
    <div class="table-container">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Number</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- ✅ Use compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyBmj-_hMVfz70jZU67Ugd1aRZodckJUj6A",
        authDomain: "github-party.firebaseapp.com",
        projectId: "github-party",
        storageBucket: "github-party.firebasestorage.app",
        messagingSenderId: "301660898316",
        appId: "1:301660898316:web:e00213dcb75fb991239a29",
        measurementId: "G-VYW87HHBK5"
      };

      // Initialize Firebase (compat style)
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const tbody = document.querySelector("#resultsTable tbody");

      // ✅ Fetch results from Firestore
      db.collection("results").orderBy("timestamp", "desc").get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const data = doc.data();
            const tr = document.createElement("tr");

            const tdNumber = document.createElement("td");
            tdNumber.textContent = data.number;
            tdNumber.setAttribute("data-label", "Number");
            tr.appendChild(tdNumber);

            const tdTime = document.createElement("td");
            tdTime.textContent = data.timestamp;
            tdTime.setAttribute("data-label", "Timestamp");
            tr.appendChild(tdTime);

            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error("Error fetching data:", err);
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.colSpan = 2;
          td.textContent = "Failed to load data.";
          tr.appendChild(td);
          tbody.appendChild(tr);
        });
    </script>
  </body>
</html>
