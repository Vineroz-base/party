<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tap Race Guest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background:#111;
      color:#fff;
      height:100vh;
      overflow:hidden;
      position:relative;
    }
    .hidden { display:none; }
    .center { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; }
    #tapBtn {
      position:absolute;
      width:90px; height:90px;
      font-size:18px;
      font-weight:bold;
      border-radius:50%;
      background:#00ffff;
      color:#111;
      border:none;
      cursor:pointer;
    }
    .winnerBanner {
      font-size:24px;
      padding:12px;
      margin:20px;
      background:gold;
      color:black;
      border-radius:6px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div id="wait" class="center">Please wait for a new Tap Race to start</div>

  <div id="join" class="center hidden">
    <label>
      <span>Name:</span>
      <input id="nameInput" maxlength="30" />
    </label>
    <button id="readyBtn" style="margin-top:20px; font-size:24px;">Ready</button>
  </div>

  <div id="play" class="hidden">
    <div id="winnerBanner" class="winnerBanner hidden">ðŸŽ‰ You won! ðŸŽ‰</div>
    <button id="tapBtn">Tap</button>
  </div>
  
  <div id="finished" class="center hidden">
    <h2 id="finishMessage"></h2>
    <p id="finishSub"></p>
  </div>

  <!-- Confetti global -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    function log(msg){ console.log(msg); }
    function show(el){ el.classList.remove('hidden'); el.style.display="flex"; }
    function hide(el){ el.classList.add('hidden'); el.style.display="none"; }

    async function init() {
      log("Init started");

      const firebaseConfig = {
        apiKey: "AIzaSyBmj-_hMVfz70jZU67Ugd1aRZodckJUj6A",
        authDomain: "github-party.firebaseapp.com",
        databaseURL: "https://github-party-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "github-party",
        storageBucket: "github-party.firebasestorage.app",
        messagingSenderId: "301660898316",
        appId: "1:301660898316:web:aee18e9b10d5cf89239a29",
        measurementId: "G-1E7L3P0M2Q"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth(app);

      try {
        await signInAnonymously(auth);
        log("Signed in anonymously, UID: " + auth.currentUser.uid);
      } catch(err) {
        log("Auth error: " + err);
      }

      const waitEl = document.getElementById('wait');
      const joinEl = document.getElementById('join');
      const playEl = document.getElementById('play');
      const finishedEl = document.getElementById('finished');
      const finishMessage = document.getElementById('finishMessage');
      const finishSub = document.getElementById('finishSub');
      const nameInput = document.getElementById('nameInput');
      const readyBtn = document.getElementById('readyBtn');
      const tapBtn = document.getElementById('tapBtn');
      const winnerBanner = document.getElementById('winnerBanner');

      let playerRef=null, raceRef=ref(db,"tapRace/currentRace");
      let targetTaps=0, tapCount=0;
      let playerName="", uid=null;

      // Restore UID if available
      const savedUid = localStorage.getItem("tapRaceUid");
      if (savedUid) {
        uid = savedUid;
        playerRef = ref(db,"tapRace/players/"+uid);
        onValue(playerRef,(snap)=>{
          const player = snap.val();
          if(player){
            playerName = player.name;
            tapCount = player.tapCount || 0;
            log("Restored player: "+playerName+", taps="+tapCount);
          } else {
            // Player record missing, clear localStorage
            localStorage.removeItem("tapRaceUid");
            uid = null;
            playerRef = null;
          }
        });
      }

      // Listen to race state
      onValue(raceRef,(snap)=>{
        const race = snap.val();
        if(!race) return;
        log("Race stage (guest): "+race.stage+", targetTaps: "+race.targetTaps);
        const stage = race.stage;
      
        if(stage==="waiting"){
          hide(waitEl); hide(playEl); hide(finishedEl);
          if(uid && playerName){
            // Already joined
            joinEl.innerHTML = `
              <div style="font-size:20px; margin-bottom:10px;">Name: <strong>${playerName}</strong></div>
              <div>Waiting for the race to start...</div>
            `;
            show(joinEl);
          } else {
            show(joinEl);
          }
        }
        else if(stage==="active"){
          hide(waitEl); hide(joinEl); hide(finishedEl); show(playEl);
          targetTaps=race.targetTaps;
          tapBtn.textContent = tapCount>0 ? tapCount : "Tap";
          if(tapCount>=targetTaps){
            tapBtn.textContent="Done!";
            tapBtn.disabled=true;
          } else {
            moveButtonRandom();
          }
        }
        else if(stage==="finished"){
          hide(waitEl); hide(playEl); hide(joinEl); show(finishedEl);      
          if(tapCount >= race.targetTaps){
            finishMessage.textContent = "ðŸŽ‰ You are the WINNER!";
            finishSub.textContent = "Congratulations!";
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
          } else {
            finishMessage.textContent = "The race is now finished.";
            finishSub.textContent = "Please wait for a new race to start.";
          }
        }
      });

      readyBtn.onclick=()=>{
        uid = auth.currentUser.uid;
        playerName = nameInput.value.trim() || "Guest";
        log("Ready clicked, name: "+playerName+", UID: "+uid);
        playerRef = ref(db,"tapRace/players/"+uid);
        set(playerRef,{name:playerName,tapCount:0});
        localStorage.setItem("tapRaceUid", uid);

        joinEl.innerHTML = `
          <div style="font-size:20px; margin-bottom:10px;">Name: <strong>${playerName}</strong></div>
          <div>Waiting for the race to start...</div>
        `;
        hide(waitEl); show(joinEl); hide(playEl);
        log("Waiting for master to start race...");
      };

      tapBtn.onclick = () => {
        if (tapCount >= targetTaps) return; // stop if already done
        tapCount++;
        update(ref(db,"tapRace/players/"+uid),{ tapCount });
      
        if (tapCount >= targetTaps) {
          tapBtn.textContent = "Done!";
          tapBtn.disabled = true;
        } else {
          tapBtn.textContent = tapCount;
          moveButtonRandom();
        }
      };

      function moveButtonRandom(){
        const btnSize=90;
        const maxX=window.innerWidth-btnSize;
        const maxY=window.innerHeight-btnSize;
        const x=Math.floor(Math.random()*maxX);
        const y=Math.floor(Math.random()*maxY);
        tapBtn.style.left=x+"px";
        tapBtn.style.top=y+"px";
        log("Button moved to position: ("+x+","+y+")");
      }

      moveButtonRandom();
      log("Initial button position set");
    }

    init();
  </script>
</body>
</html>
