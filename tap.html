<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tap Race Guest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background:#111;
      color:#fff;
      height:100vh;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    #stage {
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }
    #tapBtn {
      position:absolute;
      width:90px; height:90px;
      font-size:18px;
      font-weight:bold;
      border-radius:50%;
      background:#00ffff;
      color:#111;
      border:none;
      cursor:pointer;
    }
    .winnerBanner {
      font-size:24px;
      padding:12px;
      margin:20px;
      background:gold;
      color:black;
      border-radius:6px;
      text-align:center;
    }
    #debugLog {
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      max-height:40vh;
      overflow:auto;
      background:#222;
      color:#0f0;
      font-size:12px;
      padding:4px;
      z-index:9999;
    }
  </style>
</head>
<body>
  <div id="stage"></div>
  <div id="debugLog">Debug panel initialized<br></div>

  <!-- Confetti global -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    function log(msg){
      const el=document.getElementById("debugLog");
      el.innerHTML += msg+"<br>";
    }

    async function init() {
      log("Init started");

      const firebaseConfig = { /* your config */ };
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth(app);

      try {
        await signInAnonymously(auth);
        log("Signed in anonymously, UID: " + auth.currentUser.uid);
      } catch(err) {
        log("Auth error: " + err);
      }

      const stage=document.getElementById('stage');
      let playerRef=null, raceRef=ref(db,"tapRace/currentRace");
      let targetTaps=0, tapCount=0;

      function renderWaiting(){
        stage.innerHTML = `<div>Please wait for a new Tap Race to start</div>`;
        log("Rendered waiting stage");
      }

      function renderJoin(){
        stage.innerHTML = `
          <label>
            <span>Name:</span>
            <input id="nameInput" maxlength="30" />
          </label>
          <button id="readyBtn" style="margin-top:20px; font-size:24px;">Ready</button>
        `;
        log("Rendered join stage");
        document.getElementById('readyBtn').onclick=()=>{
          const playerName=document.getElementById('nameInput').value.trim()||"Guest";
          const uid=auth.currentUser.uid;
          log("Ready clicked, name: "+playerName+", UID: "+uid);
          playerRef=ref(db,"tapRace/players/"+uid);
          set(playerRef,{name:playerName,tapCount:0});
          localStorage.setItem("tapRaceUid", uid);
          renderPlay();
        };
      }

      function renderPlay(){
        stage.innerHTML = `
          <div id="winnerBanner" class="winnerBanner hidden">ðŸŽ‰ You won! ðŸŽ‰</div>
          <button id="tapBtn">Tap</button>
        `;
        log("Rendered play stage");
        const tapBtn=document.getElementById('tapBtn');
        tapBtn.onclick=()=>{
          tapCount++;
          update(playerRef,{tapCount});
          log("Tap button pressed, tapCount: "+tapCount);
          updateButtonText(tapBtn);
          moveButtonRandom(tapBtn);
        };
        moveButtonRandom(tapBtn);
        updateButtonText(tapBtn);
      }

      function updateButtonText(btn){
        const left=Math.max(0,targetTaps-tapCount);
        btn.textContent=left>0?`${left}`:"Done!";
        log("Button text updated, taps left: "+left);
      }

      function moveButtonRandom(btn){
        const btnSize=90;
        const maxX=window.innerWidth-btnSize;
        const maxY=window.innerHeight-btnSize;
        const x=Math.floor(Math.random()*maxX);
        const y=Math.floor(Math.random()*maxY);
        btn.style.left=x+"px";
        btn.style.top=y+"px";
        log("Button moved to position: ("+x+","+y+")");
      }

      function triggerWinEffects(){
        const banner=document.getElementById('winnerBanner');
        if(banner){ banner.classList.remove('hidden'); }
        log("Confetti triggered for winner UID: "+auth.currentUser.uid);
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
      }

      // Listen to race state
      onValue(raceRef,(snap)=>{
        log("raceRef onValue fired");
        const race=snap.val();
        if(!race){ 
          log("No race object, clearing localStorage");
          localStorage.clear();
          renderWaiting();
          return; 
        }
        targetTaps=race.targetTaps||0;
        log("Race stage: "+race.stage+", targetTaps: "+targetTaps);
        if(race.stage==="waiting"){
          renderJoin();
        } else if(race.stage==="active"){
          renderPlay();
        } else if(race.stage==="finished"){
          localStorage.clear();
          renderWaiting();
          log("Winner UID: "+race.winnerId);
          if(race.winnerId===auth.currentUser.uid){
            triggerWinEffects();
          }
        }
      });

      renderWaiting();
    }

    init();
  </script>
</body>
</html>
