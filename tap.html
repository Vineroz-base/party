<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tap Race Guest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background:#111;
      color:#fff;
      height:100vh;
      overflow:hidden;
      position:relative;
    }
    .hidden { display:none; }
    .center { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; }
    #tapBtn {
      position:absolute;
      width:90px; height:90px;
      font-size:18px;
      font-weight:bold;
      border-radius:50%;
      background:#00ffff;
      color:#111;
      border:none;
      cursor:pointer;
    }
    .winnerBanner {
      font-size:24px;
      padding:12px;
      margin:20px;
      background:gold;
      color:black;
      border-radius:6px;
      text-align:center;
    }
    #debugLog {
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      max-height:40vh;
      overflow:auto;
      background:#222;
      color:#0f0;
      font-size:12px;
      padding:4px;
      z-index:9999;
    }
  </style>
</head>
<body>
  <div id="wait" class="center">Please wait for a new Tap Race to start</div>

  <div id="join" class="center hidden">
    <label>
      <span>Name:</span>
      <input id="nameInput" maxlength="30" />
    </label>
    <button id="readyBtn" style="margin-top:20px; font-size:24px;">Ready</button>
  </div>

  <div id="play" class="hidden">
    <div id="winnerBanner" class="winnerBanner hidden">ðŸŽ‰ You won! ðŸŽ‰</div>
    <button id="tapBtn">Tap</button>
  </div>

  <div id="debugLog">Debug panel initialized<br></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import confetti from "https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js";

    function log(msg){
      const el=document.getElementById("debugLog");
      el.innerHTML += msg+"<br>";
    }

    async function init() {
      log("Init started");

      const firebaseConfig = {
        apiKey: "AIzaSyBmj-_hMVfz70jZU67Ugd1aRZodckJUj6A",
        authDomain: "github-party.firebaseapp.com",
        databaseURL: "https://github-party-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "github-party",
        storageBucket: "github-party.firebasestorage.app",
        messagingSenderId: "301660898316",
        appId: "1:301660898316:web:aee18e9b10d5cf89239a29",
        measurementId: "G-1E7L3P0M2Q"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth(app);

      try {
        await signInAnonymously(auth);
        log("Signed in anonymously, UID: " + auth.currentUser.uid);
      } catch(err) {
        log("Auth error: " + err);
      }

      const waitEl=document.getElementById('wait');
      const joinEl=document.getElementById('join');
      const playEl=document.getElementById('play');
      const nameInput=document.getElementById('nameInput');
      const readyBtn=document.getElementById('readyBtn');
      const tapBtn=document.getElementById('tapBtn');
      const winnerBanner=document.getElementById('winnerBanner');

      let playerRef=null, raceRef=ref(db,"tapRace/currentRace");
      let targetTaps=0, tapCount=0;

      function show(el){el.classList.remove('hidden');}
      function hide(el){el.classList.add('hidden');}

      // Check stored UID
      const storedUid = localStorage.getItem("tapRaceUid");
      if (storedUid) {
        playerRef = ref(db,"tapRace/players/"+storedUid);
        onValue(playerRef,(snap)=>{
          if (!snap.exists()) {
            log("Stored UID invalid, clearing localStorage");
            localStorage.clear();
          } else {
            log("Found stored player UID: "+storedUid);
          }
        });
      }

      // Listen to race state
      onValue(raceRef,(snap)=>{
        log("raceRef onValue fired");
        const race=snap.val();
        if(!race){ 
          log("No race object, clearing localStorage");
          localStorage.clear();
          show(waitEl); hide(joinEl); hide(playEl); 
          return; 
        }
        targetTaps=race.targetTaps||0;
        log("Race stage: "+race.stage+", targetTaps: "+targetTaps);
        if(race.stage==="waiting"){
          log("Entering waiting stage â†’ showing join form");
          hide(waitEl); show(joinEl); hide(playEl);
        } else if(race.stage==="active"){
          log("Entering active stage â†’ showing play button");
          hide(waitEl); hide(joinEl); show(playEl);
          updateButtonText();
        } else if(race.stage==="finished"){
          log("Race finished, clearing localStorage");
          localStorage.clear();
          hide(joinEl); show(waitEl); hide(playEl);
          log("Winner UID: "+race.winnerId);
          if(race.winnerId===auth.currentUser.uid){
            triggerWinEffects();
          }
        }
      });

      readyBtn.onclick=()=>{
        const playerName=nameInput.value.trim()||"Guest";
        const uid=auth.currentUser.uid;
        log("Ready clicked, name: "+playerName+", UID: "+uid);
        playerRef=ref(db,"tapRace/players/"+uid);
        set(playerRef,{name:playerName,tapCount:0});
        localStorage.setItem("tapRaceUid", uid);
        log("PlayerRef path: tapRace/players/"+uid);
        hide(waitEl); hide(joinEl); show(playEl);
      };

      tapBtn.onclick=()=>{
        tapCount++;
        update(playerRef,{tapCount});
        log("Tap button pressed, tapCount: "+tapCount);
        updateButtonText();
        moveButtonRandom();
      };

      function updateButtonText(){
        const left=Math.max(0,targetTaps-tapCount);
        tapBtn.textContent=left>0?`${left}`:"Done!";
        log("Button text updated, taps left: "+left);
      }

      function moveButtonRandom(){
        const btnSize=90;
        const maxX=window.innerWidth-btnSize;
        const maxY=window.innerHeight-btnSize;
        const x=Math.floor(Math.random()*maxX);
        const y=Math.floor(Math.random()*maxY);
        tapBtn.style.left=x+"px";
        tapBtn.style.top=y+"px";
        log("Button moved to position: ("+x+","+y+")");
      }

      function triggerWinEffects(){
        show(winnerBanner);
        log("Confetti triggered for winner UID: "+auth.currentUser.uid);
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 }
        });
      }

      // Initial position
      moveButtonRandom();
      log("Initial button position set");
    }

    init();
  </script>
</body>
</html>
